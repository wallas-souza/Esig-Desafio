<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Gestão de Salários</title>

	<h:outputStylesheet library="esig" name="estilo.css" />

	<f:metadata>
		<f:viewAction action="#{gestaoPessoaSalarioBean.todasPessoasSalarios}" />
	</f:metadata>

</h:head>

<h:body>

	<header style="display: flex; align-items: center;" class="header">
		<h1 style="margin-right: 1rem; color: white;">Listagem de Salário</h1>
	</header>

	<div id="info">
		<h:form id="form">
			<div class="search-container">
				<p:outputLabel for="searchInput" value="Id:"
					styleClass="label-bold" />

				<p:inputText id="searchInput" styleClass="custom-input"
					placeholder="Digite um id para pesquisar"
					value="#{gestaoPessoaSalarioBean.termoPesquisa}" />

				<p:outputLabel for="searchNome" value="Nome:"
					styleClass="label-bold" />
				<p:inputText id="searchNome" styleClass="custom-input"
					placeholder="Digite um nome para pesquisar"
					value="#{gestaoPessoaSalarioBean.termoNome}" />
					
				<p:commandButton value="Pesquisar" icon="pi pi-search"
					actionListener="#{gestaoPessoaSalarioBean.pesquisar}"
					update="pessoaDataTable" />
			</div>		
				<p:dataTable id="pessoaDataTable"
					value="#{gestaoPessoaSalarioBean.listPessoasSalarios}"
					var="salario" paginator="true" rows="10" paginatorPosition="bottom">

					<p:column headerText="Id">
						<h:outputText value="#{salario.id}"></h:outputText>
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{salario.nome}"></h:outputText>
					</p:column>

					<p:column headerText="Salário">
						<h:outputText value="#{salario.salario}"></h:outputText>
					</p:column>
				</p:dataTable>
		</h:form>
		<h:form>
			<p:spacer height="20px" />
			<div>
				<p:spacer width="20px" />
				<p:commandButton class="ui-button-secondary" value="Voltar"
					action="GestaoPessoas?faces-redirect=true"
					styleClass="ui-button-success" icon="pi pi-arrow-circle-left" />
			</div>
		</h:form>
	</div>
	<footer> Wallas Souza - Desafio ESIG </footer>
</h:body>
</html>
